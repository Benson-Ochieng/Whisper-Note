<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperNote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-shown" class="card-panel hide">
                <h1></h1>
                <div>
                    <a href="./index.html">Create your own secrete message</a>
                </div>
            </div>

            <div id="message" class="card-panel">
                <form action="">
                    <label for="">Enter your Secrete Message </label>
                    <input id="message-input"/>
                    <button class="btn">Create</button>
                </form>
            </div>

            <div id="link" class="card-panel hide"> 
                <div>
                    Share this link with a friend
                    <input id="link-input" />
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
